# ticket-service-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  hostAliases:
  - ip: "10.77.3.203"
    hostnames:
    - "harbor.cloudpro.com.tr"
    - "vault.cloudpro.com.tr"
    - "keycloak.cloudpro.com.tr"
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ticket-service
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "150m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl }}
            
            - name: KEYCLOAK_ISSUER_URI
              value: "http://keycloak.cloudpro.com.tr/realms/helpdesk-realm"
            - name: KEYCLOAK_JWKS_URI
              value: "http://keycloak.cloudpro.com.tr/realms/helpdesk-realm/protocol/openid-connect/certs"
            - name: KEYCLOAK_TOKEN_AUDIENCE
              value: "account"
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: "ticket-service-admin-client"

            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ticket-service-secrets 
                  key: KEYCLOAK_ADMIN_CLIENT_SECRET

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30 # Başlangıç için biraz daha zaman tanıyalım
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60 # Başlangıç için biraz daha zaman tanıyalım
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3