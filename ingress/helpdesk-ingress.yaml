# ingress/helpdesk-ingress.yaml (TLS Aktifleştirilmiş Son Hali)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpdesk-ingress
  namespace: helpdesk-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # YENİ EKLENEN ANOTASYON: Gelen tüm HTTP isteklerini HTTPS'e zorla.
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  # YENİ EKLENEN BÖLÜM: TLS yapılandırması
  tls:
  - hosts:
    - helpdesk.cloudpro.com.tr
    # Az önce oluşturduğumuz secret'ın adını veriyoruz.
    secretName: helpdesk-tls-secret
  rules:
  - host: helpdesk.cloudpro.com.tr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/tickets
        pathType: Prefix
        backend:
          service:
            name: ticket-service
            port:
              number: 80