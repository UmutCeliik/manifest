# user-service-chart/templates/deployment.yaml (Sertifika Ekleme Çözümlü Nihai Hali)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  hostAliases: # DNS Çözümlemesi için
  - ip: "10.77.3.203"
    hostnames:
    - "harbor.cloudpro.com.tr"
    - "vault.cloudpro.com.tr" 
    - "keycloak.cloudpro.com.tr"
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      # --- YENİ EKLENEN BÖLÜM: SERTİFİKA VOLUME'Ü ---
      volumes:
      - name: harbor-ca-vol
        configMap:
          name: harbor-ca # Adım 1'de oluşturduğumuz ConfigMap'in adı
      # --- YENİ BÖLÜM SONU ---
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: user-service
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          # --- YENİ EKLENEN BÖLÜM: SERTİFİKA MOUNT'U ---
          volumeMounts:
          - name: harbor-ca-vol
            mountPath: /etc/ssl/certs/harbor.cloudpro.com.tr.crt
            subPath: harbor.cloudpro.com.tr.crt
            readOnly: true
          # --- YENİ BÖLÜM SONU ---
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            # --- YENİ EKLENEN BÖLÜM: SERTİFİKA ORTAM DEĞİŞKENİ ---
            - name: SSL_CERT_FILE
              value: /etc/ssl/certs/harbor.cloudpro.com.tr.crt
            # --- YENİ BÖLÜM SONU ---
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl }}
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3